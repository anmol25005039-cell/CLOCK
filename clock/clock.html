<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock & Date</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            min-height:100vh;
            background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            display:flex;justify-content:center;align-items:center;
            color:#fff;
        }
        .clock-container{
            background:rgba(255,255,255,0.1);
            backdrop-filter:blur(20px);
            padding:3rem 2rem;
            border-radius:25px;
            box-shadow:0 20px 40px rgba(0,0,0,0.3);
            text-align:center;
            border:2px solid rgba(255,255,255,0.2);
            max-width:400px;
        }
        .clock{
            font-size:4rem;
            font-weight:300;
            margin-bottom:1rem;
            text-shadow:0 4px 10px rgba(0,0,0,0.3);
            letter-spacing:0.1em;
        }
        .date{
            font-size:1.3rem;
            opacity:0.9;
            margin-bottom:1.5rem;
            font-weight:400;
        }
        .day-name{
            font-size:1.8rem;
            margin-bottom:0.5rem;
            font-weight:600;
        }
        .digital-seconds{
            font-size:1.1rem;
            opacity:0.8;
            font-weight:300;
        }
        @media(max-width:480px){
            .clock{font-size:3rem;}
            .clock-container{padding:2rem 1.5rem;}
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="day-name" id="dayName"></div>
        <div class="date" id="date"></div>
        <div class="clock" id="time"></div>
        <div class="digital-seconds" id="seconds"></div>
    </div>

    <script>
        function updateClock(){
            const now=new Date();
            const dayNames=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            const months=['January','February','March','April','May','June','July','August','September','October','November','December'];
            
            document.getElementById('dayName').textContent=dayNames[now.getDay()];
            document.getElementById('date').textContent=`${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
            
            const timeStr=now.toLocaleTimeString('en-IN',{hour12:true,hour:'2-digit',minute:'2-digit'});
            document.getElementById('time').textContent=timeStr;
            
            document.getElementById('seconds').textContent=`${now.getSeconds().toString().padStart(2,'0')} seconds`;
        }
        
        updateClock();
        setInterval(updateClock,1000);
    </script>
</body>
</html>
